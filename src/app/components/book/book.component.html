<div class="container">
    <mat-card class="book" *ngIf="book | async; let book; else loading">
        <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
        <mat-card-subtitle>{{book.volumeInfo.authors[0]}}</mat-card-subtitle>
        <mat-card-subtitle> {{book.volumeInfo.publishedDate | date}} </mat-card-subtitle>

        <img src="{{book.volumeInfo.imageLinks.medium}}" [alt]="book.volumeInfo.title">
        <mat-card-content>
          <p [innerHtml]="book.volumeInfo.description"></p>
        </mat-card-content>

        <mat-card-actions>
            <mat-chip-list>
                <mat-chip color="accent" selected="true">
                  {{book.volumeInfo.pageCount}} pages
                </mat-chip>
                <mat-chip color="accent" selected="true">
                    {{book.volumeInfo.categories}}
                  </mat-chip>
            </mat-chip-list>
        </mat-card-actions>
      </mat-card>
</div>


<ng-template #loading>
  <mat-card class="centre-aligned">
    <h2 class="example-h2">Loading book information...</h2>

    <mat-spinner></mat-spinner>
  </mat-card>
</ng-template>
